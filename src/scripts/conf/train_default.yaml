# @package _global_

defaults:
  - data: graphdatamodule
  - model: dimenetpp
  - optimizer: adam
  - scheduler: cosine_annealing  # nullable
  - loss_fn: rmse
  - plmodule: gnn_module
  - callbacks:
      - early_stopping
      - lr_monitor
  - loggers: 
      - csv
      - tensorboard
  - trainer: default_trainer_gpu

configs:
  job_name: "dimenetpp"
  data_file: "data/CH4.hdf5"
  file_type: "hdf5"
  property_names: ["e_formation"]
  gpus: 1
  num_workers: 4
  prediction_key: "formation_energy"

training:
  amp_level: null  # nullable
  seed: 42
  batch_size: 32
  max_epochs: 1000
  lr: 0.001
  weight_decay: 0.0

params:
  cutoff_radi: 5.0

