defaults:
  - train_default

configs:
  job_name: "dimenetpp"
  gpus: 1
  num_workers: 4
  prediction_key: "formation_energy"

training:
  amp_level: null  # nullable
  seed: 42
  batch_size: 32
  max_epochs: 1000
  lr: 0.001
  weight_decay: 0.0

# model hyperparameters
model:
  edge_message_dim: 256
  n_interaction: 6
  out_dim: 1
  n_radial: 16
  n_spherical: 4
  edge_down_dim: 64
  basis_embed_dim: 64
  out_up_dim: 256
  activation: "swish"
  cutoff_radi: 4.0
  envelope_exponent: 5
  aggr: "add"
  weight_init: "glorot_orthogonal"
  share_weights: false
  max_z: 57
