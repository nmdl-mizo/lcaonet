# black formatting
-   repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
    -   id: black
        language_version: python3
# for docstring
-   repo: https://github.com/myint/docformatter
    rev: v1.4
    hooks:
    -   id: docformatter
        args: [--in-place]