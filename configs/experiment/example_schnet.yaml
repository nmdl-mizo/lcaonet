# @package _global_

# to execute this experiment run:
# python train.py experiment=example_schnet

defaults:
  - override /model: schnet
  - override /optimizer: sgd
  - override /datamodule: graphdatamodule
  - override /logger:
      - csv
      - wandb

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["schnet"]

seed: 123

plmodule:
  predict_key: "e_formation"

datamodule:
  file_pth: "/data/g_x_charge.hdf5"
  file_type: "hdf5"
  property_names: ["e_formation"]
  num_workers: 4
  pbc: true
  num_train: 10
  num_val: 10
  num_test: null # nullable

training:
  amp_level: null # nullable
  batch_size: 32
  max_epochs: 5
  lr: 0.001
  weight_decay: 0.0

params:
  cutoff_radi: 5.0

model:
  node_dim: 128

optimizer:
  lr: 0.1

logger:
  wandb:
    project: "pyggnns"
    tags: ["schnet", "cutoff_radi=${params.cutoff_radi}", "dev"]
